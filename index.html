<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/918bb56235.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
  </head>
  <body>
    <!-- Top Nav -->
    <div class="topNav">
      <div class="logo">My Library</div>
      <form class="form" novalidate>
        <div class="addBook">
          <div class="bookName">
            <label for="book">Book</label>
            <input type="text" id="book" maxlength="50" required/>
          </div>
          <div class="authorName">
            <label for="author">Author</label>
            <input type="text" id="author" maxlength="50" required/>
          </div>
          <div class="currentStatus">
            <label for="status">Status</label>
            <select name="status" id="status" required>
              <option value = "" selected>Select Status</option>
              <option value="Read">Read</option>
              <option value="Not Read">Not Read</option>
            </select>
          </div>
        </div>
        <button onclick="formValidate()" type="submit" class="btn">Add Book</button>
      </form>
    </div>

    <!-- Content -->
    <div class="mainContent" id="cards"></div>

    <!-- Footbar -->
    <div class="footbar">
      Copyright Â©
      <script>
        document.write(new Date().getFullYear());
      </script>
      @karakuscem
      <a href="https://github.com/karakuscem" target="_blank">
        <i class="fa-brands fa-github fa-lg fa-fade"></i>
      </a>
    </div>
  </body>
</html>
